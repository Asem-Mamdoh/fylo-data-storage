<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- icon -->
    <link rel="icon" href="favicon.ico" />
    <!-- Main Css -->
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">

      <div class="box1">
        <div class="imge">
        <img src="pic/logo.svg" alt="img" />
        </div>
        <div class="all-pic">
          <div class="pic">
            <img src="pic/icon-document.svg" alt="" />
          </div>
          <div class="pic margin">
            <img src="pic/icon-folder.svg" alt="" />
          </div>
          <div class="pic margin">
            <img src="pic/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="box2">
        <p class="title">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="input">
          <input
            type="range"
            id="myRange"
            min="0"
            max="100"
            value="70"
            title="range"
          />
        </div>

        <div class="gb-size">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="speech-bubble">
          <p>
            185 <span>GB LEFT</span>
          </p>
      </div>
      </div>
    </main>
  </body>
</html>
